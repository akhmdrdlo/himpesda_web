<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Login - HIMPESDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css"/>
    <style>
      /* Menggunakan variabel warna dari style.css untuk konsistensi */
      :root {
        --blue-dark: #0b2545;
        --yellow-light: #fff9db;
        --sky-light: #e0f2fe; /* Biru langit yang sangat muda */
      }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[var(--yellow-light)] to-[var(--sky-light)] font-sans">

  <div class="w-full max-w-sm mx-auto p-4">
    <div class="bg-white rounded-2xl shadow-xl px-8 py-10">
        
        <div class="w-20 h-20 mx-auto bg-gray-200 rounded-full flex items-center justify-center mb-8">
            <span class="text-xs text-gray-500">Logo</span>
        </div>
        
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="identifier" class="block mb-2 font-semibold text-sm text-[var(--blue-dark)]">
                    Email atau Nomor Anggota
                </label>
                <input type="text" id="identifier" name="identifier" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            
            <div>
                <label for="password" class="block mb-2 font-semibold text-sm text-[var(--blue-dark)]">
                    Password
                </label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-[var(--blue-dark)] text-yellow-300 font-semibold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors">
                    Login Sekarang
                </button>
            </div>
        </form>
    </div>
  </div>

</body>
</html>
